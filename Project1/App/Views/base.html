<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.css">
            <link rel="stylesheet" type="text/css" href="/css/styles.css">
        {% endblock %}
    </head>
    <body>
        {% block header %}
            <nav>
                <a href="/">Home</a>
                <a href="/posts/index">Posts</a>
            </nav>
        {% endblock %}
        <main>{% block body %}{% endblock %}</main>
        <footer>
            {% block footer %}
                &copy; Copyright 2020 by <a href="https://jaredible.net">Jared Diehl</a>.
            {% endblock %}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
        <script src="/js/main.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
